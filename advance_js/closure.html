<html>

<head>
    <script>
        function outer() {
            var count = 0;
            console.log(count);

            function inner() {
                count += 1;
                console.log(count);
            }
            return inner;
        }
        var counter = outer();
        counter(); //1
        counter(); //2
        counter(); //3
    </script>
</head>

</html>
