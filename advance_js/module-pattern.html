<!DOCTYPE html>
<html>

<head>
    <script>
        var calc = function() {
                return {
                    add: function(a, b) {
                        return (a + b);
                    },
                    sub: function(a, b) {
                        return (a - b);
                    }
                }
            }() //immediately invoked

        console.log(calc.add(12, 6));
        console.log(calc.sub(12, 6));
    </script>
</head>

</html>
